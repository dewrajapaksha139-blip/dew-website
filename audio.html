<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audio Library - Dew Rajapaksha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

body { margin:0; font-family: Arial; background:#f4f4f4; text-align:center; }
header { background:#222; color:white; padding:20px; }
nav { background:#444; padding:10px; }
nav a { color:white; text-decoration:none; margin:0 15px; }
nav a:hover { text-decoration: underline; color:black; }

.container { 
    padding:40px; 
    animation: fadeIn 2s ease-in-out;
}

.audio-item { 
    margin:20px 0; 
    padding:20px; 
    background:#007bff; 
    color:white; 
    border-radius:8px; 
}

audio {
    width:100%;
    max-width:400px;
    margin-top:10px;
}

.download-btn {
    display:inline-block;
    margin-top:10px;
    padding:8px 15px;
    background:white;
    color:#007bff;
    border-radius:5px;
    text-decoration:none;
    font-weight:bold;
}

.download-btn:hover {
    background:#ddd;
}

#searchBar {
    padding:10px;
    width:80%;
    max-width:400px;
    margin-bottom:20px;
    border-radius:5px;
    border:1px solid #ccc;
}
</style>
</head>

<body>

<header>
<h1>Audio Library</h1>
<p>Tap to play or search your audio</p>
</header>

<nav>
<a href="index.html">Home</a>
<a href="about.html">About</a>
<a href="media.html">Media</a>
<a href="contact.html">Contact</a>
</nav>

<div class="container">
<h2>Search Audio</h2>
<input type="text" id="searchBar" placeholder="Search audio...">

<div id="audioList">

  <!-- Audio Item -->
  <div class="audio-item" data-title="Deweni Amma - දෙවෙනි අම්මා">
    <h3>Deweni Amma - දෙවෙනි අම්මා</h3>

    <!-- Dropbox Audio Player -->
    <audio controls>
      <source src="https://www.dropbox.com/scl/fi/a2whm2n3kfd4zupmi6fv2/Deweni-Amma-Breath.Musix.mp3?rlkey=90wrio56no33rmhkdeyi3qsvt&st=38hidn3n&raw=1" type="audio/mpeg">
      Your browser does not support audio.
    </audio>

    <!-- Download Button -->
    <br>
    <a class="download-btn"
       href="https://www.dropbox.com/scl/fi/a2whm2n3kfd4zupmi6fv2/Deweni-Amma-Breath.Musix.mp3?rlkey=90wrio56no33rmhkdeyi3qsvt&st=38hidn3n&raw=1"
       download="Deweni Amma - දෙවෙනි අම්මා (Breath.Musix)-dewrajapaksha.mp3">
       Download
    </a>

  </div>

</div>
</div>

<footer>
<p>© 2026 Dew Rajapaksha | All Rights Reserved</p>
</footer>

<script>
const searchBar = document.getElementById('searchBar');
const audioItems = document.querySelectorAll('.audio-item');

searchBar.addEventListener('input', function() {
  const query = this.value.toLowerCase();
  audioItems.forEach(item => {
    const title = item.getAttribute('data-title').toLowerCase();
    item.style.display = title.includes(query) ? 'block' : 'none';
  });
});
</script>

</body>
</html>
